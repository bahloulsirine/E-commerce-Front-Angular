<div style="width: 400px" fxLayoutAlign="center center" fxFlexFill>
  <form>
    <div class="form-group">
      <label for="name"><h3>Provider</h3> </label>
    </div>
    <div class="form-group">
      <label for="name">Provider<span style="color: red">*</span></label>
      <select [(ngModel)]="id" name="user" class="form-control">
        <option *ngFor="let provider of providers" [value]="provider.id">
          {{ provider.firstName }} {{ provider.lastName }}
        </option>
      </select>
    </div>
    <button type="submit" (click)="getArticles()" class="btn btn-success">
      Get Articles
    </button>
  </form>
</div>
