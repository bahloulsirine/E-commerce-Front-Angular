<div
  *ngIf="!submitted"
  style="width: 400px"
  fxLayoutAlign="center center"
  fxFlexFill
>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <h3>Create New Promotion Flush</h3>
      <label for="name"
        >Promotion Flush Percentage<span style="color: red">*</span></label
      >
      <input
        type="text"
        class="form-control"
        id="Percentage"
        required
        [(ngModel)]="promotion.percentagePromotion"
        name="percentage"
      />
    </div>
    <div class="form-group">
      <label for="name"
        >Promotion Flush Expiration<span style="color: red">*</span></label
      >
      <input
        type="text"
        class="form-control"
        id="exp"
        required
        [(ngModel)]="promotion.expirationDate"
        name="exp"
      />
    </div>

    <div class="form-group">
      <label for="name">Articles<span style="color: red">*</span></label>
      <select
        [(ngModel)]="promotion.articleIds"
        name="articles"
        class="form-control"
        [multiple]="true"
      >
        <option *ngFor="let article of articles" [value]="article.id">
          {{ article.code }}
        </option>
      </select>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
<div *ngIf="submitted">
  <h4>You create A new Promotion Flush successfully!</h4>
</div>
