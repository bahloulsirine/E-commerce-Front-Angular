<div
  *ngIf="!submitted"
  style="width: 400px"
  fxLayoutAlign="center center"
  fxFlexFill
>
  <form (ngSubmit)="onSubmit()">
    <ul>
      <a
        routerLinkActive="active"
        style="color: rgb(235, 25, 154)"
        fxLayoutAlign="center center"
        ><h1>Create New Account</h1></a
      >
    </ul>
    <div class="form-group">
      <label for="name">First Name<span style="color: red">*</span></label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        required
        [(ngModel)]="user.firstName"
        name="firstName"
      />
    </div>

    <div class="form-group">
      <label for="name">Last Name<span style="color: red">*</span></label>
      <input
        type="text"
        class="form-control"
        id="lastName"
        required
        [(ngModel)]="user.lastName"
        name="lastName"
      />
    </div>

    <div class="form-group">
      <label for="name">Sex<span style="color: red">*</span></label>
      <input
        type="text"
        class="form-control"
        id="sex"
        required
        [(ngModel)]="user.sex"
        name="sex"
      />
    </div>

    <div class="form-group">
      <label for="name">Email<span style="color: red">*</span></label>
      <input
        type="text"
        class="form-control"
        id="email"
        required
        [(ngModel)]="user.email"
        name="email"
      />
    </div>

    <div class="form-group">
      <label for="name">Address<span style="color: red">*</span></label>
      <input
        type="text"
        class="form-control"
        id="address"
        required
        [(ngModel)]="user.address"
        name="address"
      />
    </div>

    <div class="form-group">
      <label for="name">Cin<span style="color: red">*</span></label>
      <input
        type="text"
        class="form-control"
        id="cin"
        required
        [(ngModel)]="user.cin"
        name="cin"
      />
    </div>

    <div class="form-group">
      <label for="name">Birthday<span style="color: red">*</span></label>
      <input
        type="date"
        class="form-control"
        id="birthday"
        required
        [(ngModel)]="user.birthday"
        name="birthday"
      />
    </div>

    <div class="form-group">
      <label for="name">Driver Licence</label>
      <input
        type="text"
        class="form-control"
        id="driverLicence"
        required
        [(ngModel)]="user.driverLicence"
        name="driverLicence"
      />
    </div>

    <div class="form-group">
      <label for="name">Phone Number<span style="color: red">*</span></label>
      <input
        type="text"
        class="form-control"
        id="phoneNumber"
        required
        [(ngModel)]="user.phoneNumber"
        name="phoneNumber"
      />
    </div>

    <div class="form-group">
      <label for="name">Password<span style="color: red">*</span></label>
      <input
        type="password"
        class="form-control"
        id="password"
        required
        [(ngModel)]="user.password"
        name="password"
      />
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
