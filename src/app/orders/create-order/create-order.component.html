<div
  *ngIf="!created"
  class="panel panel-primary"
  style="width: 400px"
  fxLayoutAlign="center center"
  fxFlexFill
>
  <div>
    <div class="panel-heading">
      <a style="color: rgb(235, 25, 154)" fxLayoutAlign="center center"
        ><h3>Create Your Order</h3></a
      >
    </div>
    <div class="panel-body">
      <div class="form-group">
        <label for="name">First Name</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          required
          [(ngModel)]="user.firstName"
          name="firstName"
          disabled
        />
      </div>
      <div class="form-group">
        <label for="name">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="lastName"
          required
          [(ngModel)]="user.lastName"
          name="lastName"
          disabled
        />
      </div>
      <div class="form-group">
        <label for="name">CIN</label>
        <input
          type="text"
          class="form-control"
          id="cin"
          required
          [(ngModel)]="user.cin"
          name="cin"
          disabled
        />
      </div>
      <div class="form-group">
        <label for="name">Address</label>
        <input
          type="text"
          class="form-control"
          id="address"
          required
          [(ngModel)]="user.address"
          name="address"
          disabled
        />
      </div>
      <div class="form-group">
        <label for="name">Order Price</label>
        <input
          type="text"
          class="form-control"
          id="price"
          required
          [(ngModel)]="priceSum"
          name="price"
          disabled
        />
      </div>
      <div class="form-group">
        <label for="name"
          >Mode Of Payment<span style="color: red">*</span></label
        >
        <select [(ngModel)]="modeOfPayment" name="mode" class="form-control">
          <option *ngFor="let mode of modeOfPaymentsList">
            {{ mode }}
          </option>
        </select>
      </div>

      <button type="submit" class="btn btn-success" (click)="createOrder()">
        Create Order
      </button>
    </div>
  </div>
</div>
<div *ngIf="created">
  <h4>You create your order successfully!</h4>
  <button (click)="controlOrder()">My Orders List</button>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
