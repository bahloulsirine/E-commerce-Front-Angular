<h3>My Profile</h3>
<div *ngIf="!submitted" style="width: 400px">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">First Name</label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        required
        [(ngModel)]="user.firstName"
        name="firstName"
      />
    </div>

    <div class="form-group">
      <label for="name">Last Name</label>
      <input
        type="text"
        class="form-control"
        id="lastName"
        required
        [(ngModel)]="user.lastName"
        name="lastName"
      />
    </div>

    <div class="form-group">
      <label for="name">Sex</label>
      <input
        type="text"
        class="form-control"
        id="sex"
        required
        [(ngModel)]="user.sex"
        name="sex"
      />
    </div>

    <div class="form-group">
      <label for="name">Email</label>
      <input
        type="text"
        class="form-control"
        id="email"
        required
        [(ngModel)]="user.email"
        name="email"
      />
    </div>

    <div class="form-group">
      <label for="name">Address</label>
      <input
        type="text"
        class="form-control"
        id="address"
        required
        [(ngModel)]="user.address"
        name="address"
      />
    </div>

    <div class="form-group">
      <label for="name">Cin</label>
      <input
        type="text"
        class="form-control"
        id="cin"
        required
        [(ngModel)]="user.cin"
        name="cin"
      />
    </div>

    <div class="form-group">
      <label for="name">Birthday</label>
      <input
        type="text"
        class="form-control"
        id="birthday"
        required
        [(ngModel)]="user.birthday"
        name="birthday"
      />
    </div>

    <div class="form-group">
      <label for="name">Driver Licence</label>
      <input
        type="text"
        class="form-control"
        id="driverLicence"
        required
        [(ngModel)]="user.driverLicence"
        name="driverLicence"
      />
    </div>

    <div class="form-group">
      <label for="name">Phone Number</label>
      <input
        type="text"
        class="form-control"
        id="phoneNumber"
        required
        [(ngModel)]="user.phoneNumber"
        name="phoneNumber"
      />
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
<div *ngIf="submitted">
  <h4>You update your account successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
