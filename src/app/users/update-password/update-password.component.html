<div
  *ngIf="!updating"
  style="width: 400px"
  fxLayoutAlign="center center"
  fxFlexFill
>
  <form>
    <ul>
      <a
        routerLinkActive="active"
        style="color: rgb(235, 25, 154)"
        fxLayoutAlign="center center"
        ><h1>UpdateYour Password</h1></a
      >
    </ul>

    <div class="form-group">
      <label for="name">Actual Password<span style="color: red">*</span></label>
      <input
        type="password"
        class="form-control"
        id="lastPassword"
        required
        [(ngModel)]="lastPassword"
        name="lastPassword"
      />
    </div>
    <div class="form-group">
      <label for="name">New Password<span style="color: red">*</span></label>
      <input
        type="password"
        class="form-control"
        id="newpass1"
        required
        [(ngModel)]="newPassword1"
        name="newPassword1"
      />
    </div>
    <div class="form-group">
      <label for="name"
        >Confirm Password<span style="color: red">*</span></label
      >
      <input
        type="password"
        class="form-control"
        id="newpass2"
        required
        [(ngModel)]="newPassword2"
        name="newPassword2"
      />
    </div>

    <button (click)="verifyPassword()" type="submit" class="btn btn-success">
      Update Password
    </button>
  </form>
</div>
<div *ngIf="updating">
  <h1>you Modify your Password successfully ^_^</h1>
  <button (click)="goHome()" type="submit" class="btn btn-success">
    Go Back Home
  </button>
</div>
