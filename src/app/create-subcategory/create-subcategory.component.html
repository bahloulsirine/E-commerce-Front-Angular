<div
  *ngIf="!submitted"
  style="width: 400px"
  fxLayoutAlign="center center"
  fxFlexFill
>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <h3>Create New Subcategory</h3>
      <label for="name"
        >Subcategory Name <span style="color: red">*</span></label
      >
      <input
        type="text"
        class="form-control"
        id="subName"
        required
        [(ngModel)]="subcategory.name"
        name="SubcategoryName"
      />
    </div>
    <div class="form-group">
      <label for="name">Category Name<span style="color: red">*</span></label>
      <select
        [(ngModel)]="subcategory.categoryId"
        name="catId"
        class="form-control"
      >
        <option *ngFor="let cat of categories" [value]="cat.id">
          {{ cat.name }}
        </option>
      </select>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
<div *ngIf="submitted">
  <h4>You create your Subcategory successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
